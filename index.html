<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Calorias</title>
  <link rel="stylesheet" href="/css/calculadora.css">
 
</head>

<body>

  <header>
    <h1>NutriCalc</h1>
    <div class="sobre-btn">
      <a href="sobre.html">
        <button>Sobre</button>
      </a>
    </div>
  </header>

  <h2>Calculadora de Calorias e Minerais</h2>

  <div class="input-grid">
    <div class="input-item">
      <label>Arroz Branco Cozido (g):</label>
      <input type="number" id="arrozBrancoCozido" min="0">
    </div>

    <div class="input-item">
      <label>Bolo Pronto de Chocolate (g):</label>
      <input type="number" id="BoloProntoChocolate" min="0">
    </div>

    <div class="input-item">
      <label>Pão Francês (g):</label>
      <input type="number" id="paoFrances" min="0">
    </div>

    <div class="input-item">
      <label>Pão de Forma (g):</label>
      <input type="number" id="paoForma" min="0">
    </div>

    <div class="input-item">
      <label>Alface Americana (g):</label>
      <input type="number" id="alfaceAmericana" min="0">
    </div>

    <div class="input-item">
      <label>Beterraba Cozida (g):</label>
      <input type="number" id="beterrabaCozida" min="0">
    </div>

    <div class="input-item">
      <label>Folha da Mostarda (g):</label>
      <input type="number" id="folhaMostarda" min="0">
    </div>

    <div class="input-item">
      <label>Tomate Cru (g):</label>
      <input type="number" id="tomateCru" min="0">
    </div>

    <div class="input-item">
      <label>Banana Prata (g):</label>
      <input type="number" id="bananaPrata" min="0">
    </div>

    <div class="input-item">
      <label>Maçã Fuji (g):</label>
      <input type="number" id="macaFuji" min="0">
    </div>

    <div class="input-item">
      <label>Uva Itália (g):</label>
      <input type="number" id="uvaItalia" min="0">
    </div>

    <div class="input-item">
      <label>Azeite (g):</label>
      <input type="number" id="azeite" min="0">
    </div>

    <div class="input-item">
      <label>Acém Cozido (g):</label>
      <input type="number" id="acemCozido" min="0">
    </div>

    <div class="input-item">
      <label>Lagarto Cozido (g):</label>
      <input type="number" id="lagartoCozido" min="0">
    </div>

    <div class="input-item">
      <label>Frango sem pele Cozido (g):</label>
      <input type="number" id="FrangoSemPeleCozido" min="0">
    </div>

    <div class="input-item">
      <label>Queijo Mussarela (g):</label>
      <input type="number" id="queijoMussarela" min="0">
    </div>

    <div class="input-item">
      <label>Cuscuz de Milho Cozido Com Sal (g):</label>
      <input type="number" id="cuscuzMilho" min="0">
    </div>

    <div class="input-item">
      <label>Feijão Carioca Cozido (g):</label>
      <input type="number" id="feijaoCariocaCozido" min="0">
    </div>

    <div class="input-item">
      <label>Melão (g):</label>
      <input type="number" id="melao" min="0">
    </div>
  </div>

  <button onclick="calcular()">Calcular</button>

  <h3 id="resultado"></h3>
  <h3 id="resultado1"></h3>
  <h3 id="resultado2"></h3>
  <h3 id="resultado3"></h3>
  <h3 id="resultado4"></h3>
  <h3 id="resultado5"></h3>
  <h3 id="resultado6"></h3>
  <h3 id="resultado7"></h3>

  <script src="script.js"></script>
  
</body>
</html>
